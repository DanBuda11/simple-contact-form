<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="contactForm">
		<h4>Contact Us</h4>
		<p>Name</p>
		<input type=text id="name" placeholder="Sally Smith"></input>
		<p class="error" id="nameErr">Name cannot be left empty</p>
		<p>Email</p>
		<input type=text id="email" placeholder="ssmith@gmail.com"></input>
		<p class="error" id="emailErr">Email must contain an '@'</p>
		<p>Website</p>
		<input type=text id="website" placeholder="http://mssmith.net"></input>
		<p class="error" id="websiteErr">Website must start with http://</p>
		<p>Message</p>
		<textarea rows="5" id="message" placeholder="A friendly message..."></textarea>
		<p class="error" id="messageErr">Message cannot be left empty</p>
		<button type="submit" class="submit">Submit</button>
	</div>
	<div id="success">
		<p>Thanks for contacting us <span id="nameId"></span>. We have received your message and will be in touch with you shortly.</p>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
